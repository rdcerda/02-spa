<div *ngIf="heroesList.length > 0; else sinResultado" class="container">
  <div class="row row-cols-2 row-cols-md-4 g-4">
    <div *ngFor="let heroe of heroesList" class="col">
      <div class="card h-100 animated fadeIn fast">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Nombre: {{ heroe.nombre }}</h5>
          <p class="card-text">
            <strong>Bio:</strong> {{ heroe.bio | truncate : 100 }}
          </p>
          <p><strong>Casa:</strong> {{ heroe.casa }}</p>
          <p class="card-text">
            <strong>Aparicion: </strong>
            <small>{{ heroe.aparicion | date : "dd-MM-YYY" }}</small>
          </p>
          <button
            (click)="verHeroe(heroe.id)"
            class="btn btn-outline-success mt-auto"
          >
            Ver mas...
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #sinResultado>
  <div class="container text-center animated fadeIn fast">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-info" role="alert">
          <h4>No se econtro nada parecido component nuevo</h4>
        </div>
      </div>
    </div>
  </div>
</ng-template>
